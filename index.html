<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="view-port" content="width=device-with, initial-scale=1">
        <title>Meu orçamento pessoal</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/font-montserrat.css">
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="cabecalho">
            <div id="cabecalho-principal">
                <div id="container-esquerdo">
                    <i class="fas fa-bars"></i>
                </div>
                <div id="container-central">
                    <h5 class="ofuscado">Saldo atual</h5>
                    <h2>R$ 1.800,00</h2>
                    <h4>
                        <button class="btn btn-redondo">
                            <i class="fas fa-caret-left"></i>
                        </button>
                        Maio
                        <button class="btn btn-redondo">
                            <i class="fas fa-caret-right"></i>
                        </button>
                    </h4>
                </div>
                <div id="container-direito">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            <div id="cabecalho-conteudo">
                <div id="progresso-principal">
                    <div>
                        <h5><span class="ofuscado">Receitas</span> R$ 3.500,00</h5>
                        <progress value="3500" max="4000"></progress>
                    </div>
                    <div>
                        <h5><span class="ofuscado">Despesas</span> R$ 3.500,00</h5>
                        <progress value="1700" max="2000"></progress>
                    </div>
                </div>
                <div id="progresso-categoria">
                    <div>
                        <h5><span class="ofuscado">Receitas</span> R$ 3.500,00</h5>
                        <progress value="500" max="800"></progress>
                    </div>
                    <div>
                        <h5><span class="ofuscado">Receitas</span> R$ 3.500,00</h5>
                        <progress value="300" max="320"></progress>
                    </div>
                    <div>
                        <h5><span class="ofuscado">Receitas</span> R$ 3.500,00</h5>
                        <progress value="600" max="700"></progress>
                    </div>
                    <div>
                        <h5><span class="ofuscado">Receitas</span> R$ 3.500,00</h5>
                        <progress value="300" max="500"></progress>
                    </div>
                </div>
                <div id="visal-geral">
                    <div class="visao-geral-container">
                        <h5 class="ofuscado">Receitas</h5>
                        <span class="texto-grande">R$ 1.000,00</span>
                    </div>
                    <div class="visao-geral-container">
                        <h5 class="ofuscado">Despesas</h5>
                        <span class="texto-grande">R$ 1.000,00</span>
                    </div>
                    <div class="visao-geral-container">
                        <h5 class="ofuscado">Economia</h5>
                        <span class="texto-grande">R$ 1.000,00</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="conteudo">
            <div class="coluna-conteudo" id="despesas">
                <h3>Despesas</h3>
                <table id="tabela-despesas" class="tabela-transacoes">
                    
                </table>
                <div class="form-container" id="form-despesa-container">
                    <h4 class="titulo-form">Adicionar despesa</h4>
                    <form id="form-adicionar-despesa" class="form" name="form-despesa" action="#">
                        <div class="linha-form">
                            <label for="descricao">Descrição</label>
                            <input type="text" id="descricao" name="descricao" required>
                        </div>
                        <div class="linha-form">
                            <label for="valor">Valor</label>
                            <input type="number" name="valor" id="valor" step="0.01" required>
                        </div>
                        <div class="linha-form">
                            <label for="categoria">Categoria</label>
                            <select name="categoria" id="categoria" required>
                                <option value="">Selecione uma categoria</option>
                                <option value="moradia">Moradia</option>
                                <option value="alimentacao">Alimentação</option>
                                <option value="lazer">Lazer</option>
                                <option value="transporte">Transporte</option>
                            </select>
                        </div>
                        <div class="linha-form">
                            <button class="btn" type="submit">Adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="coluna-conteudo" id="receitas">
                <h3>Receitas</h3>
                <table id="tabela-receitas" class="tabela-transacoes">
                </table>
                <div class="form-container" id="form-receita-container">
                    <h4 class="titulo-form">Adicionar receita</h4>
                    <form id="form-adicionar-receita" class="form" name="form-receita" action="#">
                        <div class="linha-form">
                            <label for="descricao">Descrição</label>
                            <input type="text" id="descricao" name="descricao" required>
                        </div>
                        <div class="linha-form">
                            <label for="valor">Valor</label>
                            <input type="number" name="valor" id="valor" step="0.01" required>
                        </div>
                        <div class="linha-form">
                            <button class="btn" type="submit">Adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="node_modules/accounting/accounting.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
